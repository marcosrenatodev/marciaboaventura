<html>
  <head>
    <title>Marcia Boaventura Advocacia</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <h1>Marcia Boaventura</h1>
          <p class="apresentacao">Advogada &nbsp;&bull;&nbsp; Certa &nbsp;&bull;&nbsp; Para você</p>
          <nav>
            <ul>
              <li>
                <a href="#" class="icon brands fa-instagram">
                  <span class="label">Instagram</span>
                </a>
              </li>
              <li>
                <a id="abrirModal" href="#" class="icon brands fa-whatsapp">
                  <span class="label">Whatsapp</span>
                </a>
              </li>
              <li>
                <a href="#" class="icon solid fa-envelope">
                  <span class="label">Email</span>
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <!-- Footer -->
        <footer id="footer">
          <span class="copyright"
            >&copy; 2025 Marcia Boaventura - Advocacia. Design:
            <a href="http://html5up.net">HTML5 UP</a>.</span
          >
        </footer>
      </div>
    </div>
    <div id="modalContato" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contato WhatsApp</h2>
        <label for="nome">Qual seu nome?*</label>
        <input type="text" id="nome" name="nome" required />
        <label for="assunto">Assunto:</label>
        <textarea id="assunto" name="assunto"></textarea>
        <button class="icon brands fa-whatsapp" id="enviarWhatsApp"> Enviar mensagem</button>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
      const modal = document.getElementById("modalContato");
      const btnAbrirModal = document.getElementById("abrirModal");
      const btnFecharModal = document.getElementsByClassName("close")[0];
      const btnEnviarWhatsApp = document.getElementById("enviarWhatsApp");

      btnAbrirModal.onclick = function () {
        modal.style.display = "block";
      };

      btnFecharModal.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      btnEnviarWhatsApp.onclick = function () {
        const nome = document.getElementById("nome").value;
        const assunto = document.getElementById("assunto").value;
        const numeroWhatsApp = "554195572914";

        if (nome.trim() === '') {
          alert('O nome é obrigatório.');
          return;
        }

        let mensagem = `Olá Dra. Marcia. Sou ${nome} e estou entrando em contato através do site. `;
        if (assunto.trim() !== "") {
          mensagem += `\nAssunto:\n${assunto}`;
        }

        const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(
          mensagem
        )}`;
        window.open(url, "_blank");
        modal.style.display = "none";
      };
    </script>
  </body>
</html>
